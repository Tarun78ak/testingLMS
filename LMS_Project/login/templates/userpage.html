<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Login and Registration - Dashboard Page</title>
</head>
<body>
    <div class="container">
        <div class="body">
            <h1>Successful Login! Welcome, {{auth.username}}!</h1>
            <table class="table table-sm table-bordered">
                <tr>
                    <th>User Name:</th>
                    <td>{{ auth.username }}</td>
                </tr>
                <tr>
                    <th>Role id:</th>
                    <td>{{ auth.role_id }}</td>
                </tr>
            </table>
            
            <div class="row"></div>

            <p class="d-flex justify-content-end">
                <a type="button" class="btn btn-warning text-dark" href="/reset">Logout</a>
            </p>
        </div>
    </div>
</body>
</html>
